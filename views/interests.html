<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interests</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Create a New Profile!</title>
</head>
<body>
<nav class="navbar bg-light navbar-light">
    <div class="navbar-nav">
        <a href="{{ @BASE }}" class="nav-item nav-link"><strong>My Dating Website</strong></a>
    </div>
</nav>

<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
</nav>
<div class="main">
    <div class="card-block">
        <h1>Interests</h1>
        <hr>
        <form action="#" method="post">
            <label><strong>In-door interests</strong></label>
            <br>
            <div class="col-form-label row">
                <div class="col col-3 form-check">
                    <input type="checkbox" id="tv" name="interests[]" value="tv">
                    <label for="tv">tv</label></div>
                <div class="col col-3 form-check">
                    <input type="checkbox" id="movies" name="interests[]" value="movies">
                    <label for="movies">movies</label>
                </div>
                <div class="col col-3 form-check">
                    <input type="checkbox" id="cooking" name="interests[]" value="cooking">
                    <label for="cooking">cooking</label></div>
                <div class="col col-3 form-check">
                    <input type="checkbox" id="board games" name="interests[]" value="board games">
                    <label for="board games">board games</label>
                </div>
                <div class="col col-3 form-check">
                    <input type="checkbox" id="puzzles" name="interests[]" value="puzzles">
                    <label for="puzzles">puzzles</label>
                </div>
                <div class="col col-3 form-check">
                    <input type="checkbox" id="reading" name="interests[]" value="reading">
                    <label for="reading">reading</label>
                </div>
                <div class="col col-3 form-check">
                    <input type="checkbox" id="playing cards" name="interests[]" value="playing cards">
                    <label for="playing cards">playing cards</label>
                </div>
                <div class="col col-3 form-check">
                    <input type="checkbox" id="video games" name="interests[]" value="video games">
                    <label for="video games">video games</label>
                </div>
                </label>
            </div>
        <br>
        <label><strong>Out-door interests</strong></label>
        <br>
        <div class="col-form-label row">
            <div class="col col-3 form-check">
                <input type="checkbox" id="hiking" name="interests[]" value="hiking">
                <label for="hiking">hiking</label></div>
            <div class="col col-3 form-check">
                <input type="checkbox" id="biking" name="interests[]" value="biking">
                <label for="biking">biking</label></div>
            <div class="col col-3 form-check">
                <input type="checkbox" id="swimming" name="interests[]" value="swimming">
                <label for="swimming">swimming</label></div>
            <div class="col col-3 form-check">
                <input type="checkbox" id="collecting" name="interests[]" value="collecting">
                <label for="collecting">collecting</label></div>
            <div class="col col-3 form-check">
                <input type="checkbox" id="walking" name="interests[]" value="walking">
                <label for="walking">walking</label></div>
            <div class="col col-3 form-check">
                <input type="checkbox" id="climbing" name="interests[]" value="climbing">
                <label for="climbing">climbing</label></div>
        </div>
        <div class="d-flex flex-row-reverse">
            <div class="p-2">
                <button type="submit" class="btn btn-primary">Next ></button>
            </div>
        </div>
        </form>
    </div>
</div>


</div>
</div>
</body>
</html>
