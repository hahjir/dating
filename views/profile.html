<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Create a New Profile!</title>
</head>
<body>
<nav class="navbar bg-light navbar-light">
    <div class="navbar-nav">
        <a class="nav-item nav-link"><strong>My Dating Website</strong></a>
    </div>
</nav>

<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
</nav>
<div class="main">
    <div class="card-block">
        <h1>Profile</h1>
        <hr>
        <form method="POST" action="./interests.html">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="email"><strong>Email</strong>
                        </label>
                        <input name="email" type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="state"><strong>State</strong></label>
                            <select name="state" class="form-control" id="state">
                                <option>Select</option>
                            </select>
                        </div>
                    </div>

                    <label><strong>Seeking</strong></label>
                    <br>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                                    <input class="form-check-input" type="radio"
                                           name="seeking" value="Male" checked=""> Male
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                                    <input class="form-check-input" type="radio"
                                           name="seeking" value="Female"> Female
                        </label>
                    </div>
                </div>
                <div class="col">
                    <label for="biography"><strong>Biography</strong></label>
                    <textarea name="biography" placeholder="Enter text"
                              class="form-control" id="biography" rows="6"
                              cols="70"></textarea>
                </div>
            </div>
            <div class="d-flex flex-row-reverse">
                <div class="p-2">
                    <button type="submit" class="btn btn-primary">Next ></button>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
