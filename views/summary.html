<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<nav class="navbar bg-light navbar-light">
    <div class="navbar-nav">
        <a href="{{ @BASE }}" class="nav-item nav-link"><strong>My Dating Website</strong></a>
    </div>
</nav>

<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
</nav>
<div class="main">
    <div class="card-block">
        <div class="row">
            <div class="col">
                <div class="informational">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>Name: {{ @SESSION.name }}  </td>
                        </tr>
                        <tr>
                            <td>Gender: {{ @SESSION.gender }}</td>
                        </tr>
                        <tr>
                            <td>Age: {{ @SESSION.age }}</td>
                        </tr>
                        <tr>
                            <td>Phone: {{ @SESSION.phone }}</td>
                        </tr>
                        <tr>
                            <td>Email: {{ @SESSION.email }}</td>
                        </tr>
                        <tr>
                            <td>State: {{ @SESSION.state }}</td>
                        </tr>
                        <tr>
                            <td>Seeking: {{ @SESSION.seeking }}</td>
                        </tr>
                        <tr>
                            <td>Interests: {{ @SESSION.interests }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="text-center">
                    <img class="image rounded" src="images/profile.png" alt="Profile Picture">
                </div>
                <label>Biography:
                    <br>
                    {{ @SESSION.biography }}</label>
            </div>
        </div>

        <div class="contact text-center">
            <button class="btn btn-primary">Contact Me!</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
